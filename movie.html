<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it good?</title>
    <link rel="stylesheet" href="css/stylemovie.css">
</head>
<body>
    <header>
        <a href="../isitgood/index.html">
            <img src="../isitgood/img/cboard.gif">
        </a>
    </header>
    <main>
        <div class="movie-info">
            <img class="movie-poster" src="">
            <div class="movie-texts">
                <h1 class="movie-title"></h1>
                <p class="movie-year"></p>
                <p class="movie-genre"></p>
                <p class="movie-rated"></p>
                <p class="movie-dur"></p>
                <p class="movie-director"></p>
                <p class="movie-actors"></p>
                <p class="movie-plot"></p>
            </div>
            <div class="our-score">
                <h1> our score</h1>
                <img src="../isitgood/img/score.gif">
                <p class="score"></p>
                <p class="decem">(of 100)</p>
            </div>
        </div>
        <div class="web-scores">
            <div class="rt">
                <img src="../isitgood/img/rotten tomatoes.svg">
                <div class="ri">
                    <img src="../isitgood/img/rtomato.png">
                    <p class="r"></p>
                </div>
            </div>
            <div class="imdb">
                <img src="../isitgood/img/imdb.svg">
                <div class="ii">
                    <img src="../isitgood/img/imdbscore.png">
                    <p class="i"></p>
                </div>
            </div>
            <div class="mc">
                <img src="../isitgood/img/metacritic.svg">
                <div class="mi">
                    <img src="../isitgood/img/mcscore.png">
                    <p class="m"></p>
                </div>

            </div>
        </div>
    </main>
    <script src="../isitgood/js/edit_movie.js"></script>
</body>
